<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Be My Valentine? üåπ</title>

<style>
:root {
  --bg-color: #ffd6e7;
  --yes-color: #ff5fa2;
  --no-color: #ffffff;
  --text-color: #8b1d4a;
  --button-text: #ffffff;
  --heart-red: #ff4d6d;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: "Comic Sans MS", "Trebuchet MS", sans-serif;
  background: var(--bg-color);
  overflow: hidden;
}

.page {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  transition: opacity 0.8s ease, transform 0.8s ease;
  padding: 30px;
}

.hidden {
  opacity: 0 !important;
  pointer-events: none !important;
}

/* Floating hearts background */
.heart-float {
  position: absolute;
  bottom: -40px;
  width: 20px;
  height: 20px;
  background: rgba(255, 90, 150, 0.4);
  transform: rotate(45deg);
  animation: floatUp linear infinite;
  pointer-events: none;
}

.heart-float::before,
.heart-float::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: inherit;
  border-radius: 50%;
}

.heart-float::before { top: -10px; }
.heart-float::after { left: -10px; }

@keyframes floatUp {
  from { transform: translateY(0) rotate(45deg); opacity: 1; }
  to { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
}

/* Main Beating Heart */
.beating-heart {
  position: relative;
  width: 80px;
  height: 80px;
  background-color: var(--heart-red);
  transform: rotate(-45deg);
  animation: heartBeat 0.8s infinite alternate;
  margin-bottom: 40px;
  filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.6));
}

.beating-heart:before,
.beating-heart:after {
  content: "";
  position: absolute;
  width: 80px;
  height: 80px;
  background-color: var(--heart-red);
  border-radius: 50%;
}

.beating-heart:before { top: -40px; left: 0; }
.beating-heart:after { top: 0; left: 40px; }

@keyframes heartBeat {
  to { transform: scale(1.2) rotate(-45deg); }
}

h1 {
  color: var(--text-color);
  font-size: clamp(26px, 7vw, 48px);
  margin-bottom: 20px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
  min-height: 150px;
}

button {
  border: none;
  border-radius: 20px;
  padding: 18px 36px;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

#yesBtn {
  background: var(--yes-color);
  color: var(--button-text);
  z-index: 10;
}

.pulse-btn {
  animation: buttonPulse 1.2s infinite ease-in-out;
}

@keyframes buttonPulse {
  0% { transform: scale(1.2); }
  50% { transform: scale(1.35); box-shadow: 0 0 30px rgba(255, 95, 162, 0.6); }
  100% { transform: scale(1.2); }
}

#noBtn {
  background: var(--no-color);
  color: var(--text-color);
}

#message {
  margin-top: 20px;
  font-size: 18px;
  color: var(--text-color);
  min-height: 24px;
  font-weight: bold;
}

/* Response Text Styling */
.final-text {
  font-size: clamp(18px, 4vw, 24px);
  line-height: 1.6;
  color: var(--text-color);
  max-width: 600px;
}

.final-title {
  font-size: 32px;
  margin-bottom: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="hearts"></div>

<div id="page1" class="page">
  <h1>Will you be my Valentine? üåπ</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div id="message"></div>
</div>

<div id="page2" class="page hidden">
  <div class="beating-heart"></div>
  <div class="final-text">
    <div class="final-title">Confirmed! ‚ù§Ô∏è</div>
    Distance doesn't count when the person is worth the wait. I‚Äôm saving all the celebrations for after you land on March 8th.<br><br>
    <strong>Safe travels, and see you then!</strong>
  </div>
</div>

<script>
const noMessages = [
  "Are you sure? ü•∫",
  "Think about it again... üç´",
  "But I'll be the best Valentine! ‚ú®",
  "I'm giving you one more chance... üíñ",
  "Ok i am removing the No button now" 
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

let yesScale = 1;
let clickCount = 0;

yesBtn.onclick = () => {
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
};

noBtn.onclick = () => {
  if (clickCount < noMessages.length - 1) {
    yesScale += 0.35;
    yesBtn.style.transform = `scale(${yesScale})`;
    message.textContent = noMessages[clickCount];
    
    const x = Math.random() * 30 - 15;
    const y = Math.random() * 30 - 15;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    
    clickCount++;
  } else {
    message.textContent = noMessages[noMessages.length - 1];
    noBtn.classList.add("hidden");
    
    setTimeout(() => {
        // Reset scale to baseline before pulsing for better visual
        yesBtn.style.transform = "scale(1.2)";
        yesBtn.classList.add("pulse-btn");
    }, 300);
  }
};

const heartsContainer = document.getElementById("hearts");
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart-float";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  heart.style.opacity = Math.random() * 0.7 + 0.3;
  heart.style.transform = `scale(${0.4 + Math.random()}) rotate(45deg)`;
  heartsContainer.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 450);
</script>

</body>
</html>
